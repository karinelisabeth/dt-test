
<div ng-controller="ProductsCtrl">

  <h1>Products</h1>

  <script>
      var editor; // use a global for the submit and return data rendering in the examples

      $(document).ready(function() {
        editor = new $.fn.dataTable.Editor( {
          "ajax": {
            create: {
                    type: 'POST',
                      url:  '/inventories'
                  },
                  edit: {
                      type: 'PUT',
                      url:  '/inventories/_id_'
                  },
                  remove: {
                      type: 'DELETE',
                      url:  '/inventories/_id_'
                  }
              },
              "table": "#example2",
              "idSrc": "_id",
              "fields": [ {
                  "label": "SKU:",
                  "name": "sku"
              }, {
                  "label": "Name:",
                  "name": "name"
              }, {
                  "label": "Manufacturer:",
                  "name": "manufacturer"
              }, {
                  "label": "Cost:",
                  "name": "cost"
              }, {
                  "label": "Weight:",
                  "name": "weight"
              }, {
                  "label": "Stock:",
                  "name": "stock"
              }
              ]
          } );

          $('#example2').dataTable( {
              dom: "Bfrtip",
              "ajax": {
                  "url": '/inventories',
                  "dataSrc": ""
              },
              "columns": [
              { "data": "_id"},
              { "data": "sku" },
              { "data": "name" },
              { "data": "manufacturer" },
              { "data": "cost" },
              { "data": "weight" },
              { "data": "stock" }
          ],
              select: true,
              buttons: [
                  { extend: "create", editor: editor },
                  { extend: "edit",   editor: editor },
                  { extend: "remove", editor: editor }
              ]
      });
      });


  </script>
  <table id="example2" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>id</th>
      <th>sku</th>
      <th>name</th>
      <th>manufacturer</th>
      <th>cost</th>
      <th>weight</th>
      <th>stock</th>
    </tr>
    </thead>
  </table>

</div>


<div>

  <h1>Customers</h1>
  {{contacts}}
  
  <table my-table tableajax = "tableajax" editorajax = "editorajax" tablename = "tablename"  ng-attr-id = "{{tablename}}" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>id</th>
      <th>sku</th>
      <th>name</th>
      <th>manufacturer</th>
      <th>cost</th>
      <th>weight</th>
      <th>stock</th>
    </tr>
    </thead>
  </table>

 </div>
